<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Backup Data</h4>
                        <p class="card-category"></p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div>
                                    <button class="btn btn-sm btn-info" (click)="createBackup()"><i
                                            class="material-icons-outlined">Backup
                                    </i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!--                        <div class="row">                       -->

                        <!--                            <div class="col-lg-4">-->
                        <!--                                <mat-form-field class="example-full-width">-->
                        <!--                                    <input [formControl]="itemSearch" matInput-->
                        <!--                                           placeholder="Search Items by Item Id | Name"-->
                        <!--                                           type="text">-->
                        <!--                                </mat-form-field>-->
                        <!--                            </div>-->
                        <!--                        </div>-->

                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                <th>
                                    ID
                                </th>
                                <th>
                                    Date
                                </th>
                                <th>
                                    File Name
                                </th>
                                <th>
                                    User
                                </th>
                                </thead>
                                <tbody>
                                <tr *ngFor="let entry of entries">
                                    <td>
                                        {{entry.id}}
                                    </td>
                                    <td>
                                        {{entry.time | date: 'medium'}}
                                    </td>
                                    <td>
                                        {{entry.fileName}}
                                    </td>
                                    <td>
                                        {{entry.user.username}}
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
