<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Sales History</h4>
                        <p class="card-category"> Select a date range to show sales</p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <mat-form-field appearance="fill">
                                    <mat-label>Enter a date range</mat-label>
                                    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                                        <input matStartDate formControlName="start" placeholder="Start date">
                                        <input matEndDate formControlName="end" placeholder="End date">
                                    </mat-date-range-input>
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-date-range-picker #picker></mat-date-range-picker>

                                    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                                    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-lg-2">
                                <button class="btn btn-default btn-xs"><i class="material-icons">search</i></button>
                                <button class="btn btn-default btn-xs"><i class="material-icons">clear</i></button>
                            </div>
                        </div>
                        <hr>
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                <th>
                                    ID
                                </th>
                                <th>
                                    Date
                                </th>
                                <th>
                                    Total
                                </th>
                                <th>
                                    Amount Received
                                </th>
                                <th>
                                    Balance
                                </th>
                                </thead>
                                <tbody>
                                <tr *ngFor="let sale of previousSales">
                                    <td>
                                        {{sale.id}}
                                    </td>
                                    <td>
                                        {{sale.timestamp}}
                                    </td>
                                    <td>
                                        {{sale.total}}
                                    </td>
                                    <td>
                                        {{sale.amountReceived}}
                                    </td>
                                   <td>{{sale.balance}}</td>
                                   <td>{{sale.itemCount}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
