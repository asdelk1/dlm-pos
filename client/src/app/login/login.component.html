<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-profile login-page">
                    <div class="card-avatar">
                        <a href="javascript:void(0)">
                            <img class="img" src="./assets/img/logo-d.png"/>
                        </a>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">DLM Cotton Products</h4>
                        <h6 class="card-category text-gray">Log In</h6>
                        <form [formGroup]="form" (ngSubmit)="login()">
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input formControlName="username" matInput placeholder="Username" type="text">
                                </mat-form-field>
                            </div>

                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input formControlName="password" matInput placeholder="Password"
                                           type="password">
                                </mat-form-field>
                            </div>
                        </div>
                        <button type="submit" [disabled]="form.invalid" class="btn btn-danger btn-round">Log In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
