<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">User</h4>
                      <p class="card-category"> User Details</p>
                  </div>
                  <div class="card-body">
                      <a [routerLink]="'add'" class="btn btn-info btn-xs">Add User</a>
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                              <th>
                                  ID
                              </th>
                              <th>
                                  Username
                              </th>
                              <th>
                                  Is Admin
                              </th>
                              </thead>
                              <tbody>
                              <tr *ngFor="let user of users">
                                  <td>
                                      {{user.id}}
                                  </td>
                                  <td>
                                      {{user.username}}
                                  </td>
                                  <td>
                                      <span *ngIf="user.admin;else inActive" class="badge badge-success">True</span>
                                      <ng-template #inActive>
                                          <span class="badge badge-secondary">False</span>
                                      </ng-template>
                                  </td>
                              </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>

      </div>
  </div>
</div>
