<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Add New User</h4>
                        <p class="card-category">Enter User Details</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="form" (ngSubmit)="save()">
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input formControlName="username" matInput placeholder="Username" type="text">
                                    </mat-form-field>
                                </div>

                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input formControlName="password" matInput placeholder="Password"
                                               type="password">
                                    </mat-form-field>
                                </div>

                                <div class="col-md-4">
                                    <mat-checkbox formControlName="admin" class="example-margin">Admin</mat-checkbox>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                                    [disabled]="form.invalid">Save
                            </button>
                            <button mat-raised-button type="button" (click)="onCancel()"
                                    class="btn btn-default pull-right">Cancel
                            </button>
                            <div class="clearfix"></div>

                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
