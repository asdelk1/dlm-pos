<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Items</h4>
                        <p class="card-category"> Items in the Inventory</p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div>
                                    <button *ngIf="showCreate" class="btn btn-sm btn-info" [routerLink]="'add'">Add
                                        Item
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-8">
                                <button *ngFor="let type of types" mat-raised-button
                                        class="btn" [class.btn-primary]="!isTypeDisabled(type)"
                                        [class.btn-default]="isTypeDisabled(type)"
                                        (click)="onSelectType(type)">{{type}}</button>

                                <button
                                        *ngIf="selectedType"
                                        mat-raised-button
                                        class="btn btn-xs btn-light"
                                        (click)="clearTypeSearch()"
                                ><span class="material-icons">
clear
</span></button>
                            </div>


                            <div class="col-lg-4">
                                <mat-form-field class="example-full-width">
                                    <input [formControl]="itemSearch" matInput
                                           placeholder="Search Items by Item Id | Name"
                                           type="text">
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                <th></th>
                                <th>
                                    Item ID
                                </th>
                                <th>
                                    Name
                                </th>
                                <th>
                                    Description
                                </th>
                                <th>
                                    Unit Price
                                </th>
                                <th>
                                    Active
                                </th>
                                </thead>
                                <tbody>
                                <tr *ngFor="let item of items">
                                    <td>
                                        <button class="btn btn-outline-warning btn-sm"
                                                (click)="onItemActionClicked(item)">
                                            <i class="material-icons">{{selectable ? 'touch_app' : 'info'}}</i></button>
                                    </td>
                                    <td>
                                        {{item.itemId}}
                                    </td>
                                    <td>
                                        {{item.name}}
                                    </td>
                                    <td>
                                        {{item.description}}
                                    </td>
                                    <td class="text-primary">
                                        {{item.unitPrice | currency: 'LKR':'symbol-narrow'}}
                                    </td>
                                    <td>
                                        <span *ngIf="item.active;else inActive"
                                              class="badge badge-success">Active</span>
                                        <ng-template #inActive>
                                            <span class="badge badge-secondary"> In Active</span>
                                        </ng-template>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
